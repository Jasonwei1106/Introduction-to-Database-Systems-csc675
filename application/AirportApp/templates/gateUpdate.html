{% extends "header.html" %}
{% block body %}
<p class="font-weight-bold text-center py-2">Add Flight</p>
<div class="px-4">
<form action="{{ url_for('gateupdate',gid = gid) }}" method="post">
    <div class="form-group">
        <label>Gate</label>
        <input  class="form-control" value="{{ gatevalue }}" name="gate">
    </div>
    <div class="form-group">
        <label>Airplane</label>
        <input class="form-control"  value="{{flight}}" name="flight">
    </div>
  <input type="submit" value="Submit">
</form>
</div>
{% endblock %}
