{% extends "header.html" %}
{% block body %}
    <table id='mytable'>
        <thead>
            <tr>
                <th scope="col">Gate</th>
                <th scope="col">Airplane</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for items in columns -%}
            {% for item in items%}

            {% endfor %}
            {%- endfor %}
        </tbody>
    </table>
{% endblock %}
