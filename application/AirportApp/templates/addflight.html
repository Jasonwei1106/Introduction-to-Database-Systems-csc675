{% extends "header.html" %}
{% block body %}
<p class="font-weight-bold text-center py-2">Add Flight</p>
<div class="px-4">
<form action="{{ url_for('form') }}" method="post">
    <div class="form-group">
        <label>Departure Time</label>
        <input class="form-control" type="datetime-local" value="2019-12-06T13:45:00" name="departure">
    </div>
    <div class="form-group">
        <label>Arrival Time</label>
        <input class="form-control" type="datetime-local" value="2019-12-06T13:45:00" name="arrival">
    </div>
  <input type="submit" value="Submit">
</form>
</div>
{% endblock %}
